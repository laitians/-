<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .user-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .user-name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .user-bio {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 16px;
            color: #333;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="user-container">
        <img src="../resource/img/OIP-C.png" alt="用户头像" class="user-avatar">
        <div class="user-name">张三</div>
        <div class="user-bio">热爱编程，喜欢阅读科技新闻。</div>
        <div class="contact-info">
            <p>邮箱: zhangsan@example.com</p>
            <p>网站: <a href="https://example.com">example.com</a></p>
        </div>
    </div>
</body>
</html>
